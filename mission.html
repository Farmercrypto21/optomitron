<!DOCTYPE html>
<html>
<head>
  <title>Ghost Hunters Guild - Mission</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Side banners -->
  <img src="https://cdn.glitch.global/dacc699f-e499-49cc-a99e-62079fdfadf6/ghg.png?v=1747641326390" alt="Left Banner" class="side-banner left-banner">
  <img src="https://cdn.glitch.global/dacc699f-e499-49cc-a99e-62079fdfadf6/ghg.png?v=1747641326390" alt="Right Banner" class="side-banner right-banner">

  <div class="container">
    <!-- Top Section for the Title -->
    <div class="top">
      <h1 id="page-title">Ghost Hunters Guild - Mission</h1>
    </div>

    <!-- Mission Container -->
    <div class="mission-container">
      <!-- Level Details -->
      <div class="level-details">
        <h2 id="level-name">Selected Level</h2>
        <img id="level-image" src="https://via.placeholder.com/400" alt="Level Image" class="level-image">
        <p id="level-description">Description of the selected level.</p>
        <div class="enemy-details">
          <h3>Enemies</h3>
          <div class="enemies-container" id="enemies-container">
            <!-- Enemies will be populated dynamically -->
          </div>
        </div>
      </div>

      <!-- Hunter and Equipment Details -->
      <div>
        <div class="hunter-details">
          <h3>Hunter</h3>
          <p><strong>Name:</strong> <span id="hunter-name">N/A</span></p>
          <img id="hunter-image" src="https://via.placeholder.com/100" alt="Hunter Image">
          <p><strong>Role:</strong> <span id="hunter-role">N/A</span></p>
          <p><strong>Skill:</strong> <span id="hunter-skill">N/A</span></p>
          <div class="equipment-details">
          <h3>Equipment</h3>
          <p><strong>Selected Weapon:</strong> <span id="selected-weapon">None</span></p>
          <div class="equipment-details">
            <img id="weapon-icon" src="https://via.placeholder.com/100" alt="Weapon Icon" class="equipment-icon" style="display: none;">
            <p><strong>Bonus:</strong> <span id="weapon-bonus">N/A</span></p>
            <p><strong>Malus:</strong> <span id="weapon-malus">N/A</span></p>
          </div>
          <p><strong>Selected Shield:</strong> <span id="selected-shield">None</span></p>
          <div class="equipment-details">
            <img id="shield-icon" src="https://via.placeholder.com/100" alt="Shield Icon" class="equipment-icon" style="display: none;">
            <p><strong>Bonus:</strong> <span id="shield-bonus">N/A</span></p>
            <p><strong>Malus:</strong> <span id="shield-malus">N/A</span></p>
          </div>
        </div>
        
        </div>
        <div class="mission-log">
        <h3>Mission Log</h3>
        <div id="mission-log" style="height: 200px; overflow-y: auto; background: rgba(0, 0, 0, 0.5); border: 2px solid #00ff00; padding: 10px; color: #ccffcc; font-family: monospace;">
          <p>Ready to start the mission...</p>
        </div>
      </div>

      <!-- Mission Log and Controls -->
      <div class="button-container">
        <button id="start-mission-button" onclick="startMission()">Start Mission</button>
        <button onclick="window.location.href='map.html'">Back to Map</button>
      </div>
      
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <button class="nav-button" onclick="window.location.href='index.html'">ğŸ  Home</button>
      <button class="nav-button" onclick="window.location.href='inventory.html'">ğŸ”® Inventory</button>
      <button class="nav-button" onclick="window.location.href='skillweb.html'">ğŸ“– Grim Veins</button>
      <button class="nav-button" onclick="window.location.href='map.html'">ğŸ—ºï¸ Haunted Map</button>
      <button class="nav-button" onclick="window.location.href='missions.html'">ğŸ“œ Missions</button>
      <button class="nav-button" onclick="window.location.href='liber-monstrorum.html'">ğŸ“– Liber Monstrorum</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
